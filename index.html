<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>A deaths counter for every games</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/caa96f4471.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="deathcounter">
      <button id="addDeath" type="button"><i class="fa-solid fa-skull"></i> I'm dead <i class="fa-solid fa-skull"></i></i></button>
      <div id="deathDisplay">Deaths count :</div>
    </section>
    <section id="instructions">
        <button id="reset" type="button"><i class="fa-solid fa-trash-can"></i> Reset counter <i class="fa-solid fa-trash-can"></i></button>
        <div>You can click the button or press the spacebar to add your death</div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
